<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h3>Predict Diagnosis</h3>
    </header>
    <main>
        <div class="form-container">
            <form action="/predict" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="radius_mean">Radius Mean:</label>
                        <input type="number" step="0.01" id="radius_mean" name="radius_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="texture_mean">Texture Mean:</label>
                        <input type="number" step="0.01" id="texture_mean" name="texture_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="perimeter_mean">Perimeter Mean:</label>
                        <input type="number" step="0.01" id="perimeter_mean" name="perimeter_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="area_mean">Area Mean:</label>
                        <input type="number" step="0.01" id="area_mean" name="area_mean" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="smoothness_mean">Smoothness Mean:</label>
                        <input type="number" step="0.01" id="smoothness_mean" name="smoothness_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="compactness_mean">Compactness Mean:</label>
                        <input type="number" step="0.01" id="compactness_mean" name="compactness_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="concavity_mean">Concavity Mean:</label>
                        <input type="number" step="0.01" id="concavity_mean" name="concavity_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="concave_points_mean">Concave Points Mean:</label>
                        <input type="number" step="0.01" id="concave_points_mean" name="concave_points_mean" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="symmetry_mean">Symmetry Mean:</label>
                        <input type="number" step="0.01" id="symmetry_mean" name="symmetry_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
                        <input type="number" step="0.01" id="fractal_dimension_mean" name="fractal_dimension_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="radius_se">Radius SE:</label>
                        <input type="number" step="0.01" id="radius_se" name="radius_se" required>
                    </div>
                    <div class="form-group">
                        <label for="texture_se">Texture SE:</label>
                        <input type="number" step="0.01" id="texture_se" name="texture_se" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="perimeter_se">Perimeter SE:</label>
                        <input type="number" step="0.01" id="perimeter_se" name="perimeter_se" required>
                    </div>
                    <div class="form-group">
                        <label for="area_se">Area SE:</label>
                        <input type="number" step="0.01" id="area_se" name="area_se" required>
                    </div>
                    <div class="form-group">
                        <label for="smoothness_se">Smoothness SE:</label>
                        <input type="number" step="0.01" id="smoothness_se" name="smoothness_se" required>
                    </div>
                    <div class="form-group">
                        <label for="compactness_se">Compactness SE:</label>
                        <input type="number" step="0.01" id="compactness_se" name="compactness_se" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="concavity_se">Concavity SE:</label>
                        <input type="number" step="0.01" id="concavity_se" name="concavity_se" required>
                    </div>
                    <div class="form-group">
                        <label for="concave_points_se">Concave Points SE:</label>
                        <input type="number" step="0.01" id="concave_points_se" name="concave_points_se" required>
                    </div>
                    <div class="form-group">
                        <label for="symmetry_se">Symmetry SE:</label>
                        <input type="number" step="0.01" id="symmetry_se" name="symmetry_se" required>
                    </div>
                    <div class="form-group">
                        <label for="fractal_dimension_se">Fractal Dimension SE:</label>
                        <input type="number" step="0.01" id="fractal_dimension_se" name="fractal_dimension_se" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="radius_worst">Radius Worst:</label>
                        <input type="number" step="0.01" id="radius_worst" name="radius_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="texture_worst">Texture Worst:</label>
                        <input type="number" step="0.01" id="texture_worst" name="texture_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="perimeter_worst">Perimeter Worst:</label>
                        <input type="number" step="0.01" id="perimeter_worst" name="perimeter_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="area_worst">Area Worst:</label>
                        <input type="number" step="0.01" id="area_worst" name="area_worst" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="smoothness_worst">Smoothness Worst:</label>
                        <input type="number" step="0.01" id="smoothness_worst" name="smoothness_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="compactness_worst">Compactness Worst:</label>
                        <input type="number" step="0.01" id="compactness_worst" name="compactness_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="concavity_worst">Concavity Worst:</label>
                        <input type="number" step="0.01" id="concavity_worst" name="concavity_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="concave_points_worst">Concave Points Worst:</label>
                        <input type="number" step="0.01" id="concave_points_worst" name="concave_points_worst" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="symmetry_worst">Symmetry Worst:</label>
                        <input type="number" step="0.01" id="symmetry_worst" name="symmetry_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
                        <input type="number" step="0.01" id="fractal_dimension_worst" name="fractal_dimension_worst" required>
                    </div>
                </div>
                <input type="submit" value="Predict Diagnosis">
            </form>

            {% if prediction is not none %}
            <div class="result">
                <h2>Prediction Result</h2>
                <p>Diagnosis: {{ prediction }}</p>
            </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
